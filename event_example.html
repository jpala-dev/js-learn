<!DOCTYPE html>
<html>
    <body>
        <p>click on "try it " to execute displayDate() function</p>
        <button id="myBtn">try it</button>
        <p id="demo"></p>
        <script>
            document.getElementById("myBtn").onclick=displayDate;
            function displayDate() {
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </body>
</html>
