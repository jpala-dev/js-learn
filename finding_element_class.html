<!----finding html element by class name---->
<!DOCTYPE html>
<html>
    <body>
        <p>Hello World</p>
        <p class="intro">Dom is very useful</p>
        <p class="intro">this example demonistrates the <b>getElementsByClassName</b>method.</p>
        <p id="demo"></p>
        <script>
            var x=document.getElementsByClassName("intro");
            document.getElementById("demo").innerHTML= 
            "this is paragraph (index 0) with class= 'intro': " +x[0].innerHTML;
        </script>
    </body>
</html>
