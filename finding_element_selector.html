<!---finding element by query selector---->
<!DOCTYPE html>
<html>
    <body>
        <p>Hello World</p>
        <p class="intro">Dom is very useful</p>
        <p class="intro">this example demonistrates <b>querySelectorAll</b>method.</p>
        <p id= "demo"></p>
        <script>
            var x=document.querySelectorAll("p.intro");
            document.getElementById("demo").innerHTML=
            "THIS FIRST PARAGRAPH (INDEX 0) WITH CLASS='intro':" +x[0].innerHTML;
        </script>
    </body>
</html>
