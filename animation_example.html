<!DOCTYPE html>
<html>
    <style>
        #container{
            height:400;
            width:400;
            position:relative;
            background:yellow;
        }
        #animate{
            height:400;
            width:400;
            position:absolute;
            background:red;
        }
    </style>
    <body>
        <h1>my first animation in javascript</h1>
        <div id="container">
        <div id="animation">my animation go here</div>
        </div>
        <script>
        function myFunction()
        {
            var ele = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos==350)
                {
                    classInterval(id);
                }
                else{
                    pos++;
                    ele.style.top=pos+ "px";
                    ele.style.right=pos + "px";
                }
            }
        }
    </script>
    </body>
</html>
