<!DOCTYPE type>
<html>
    <body>
        <div onmousedown="mDown(this)" onmouseout="mUp(this)"
        style="background-color:darkblue;width:90px;height:20px;padding:40px;">click me</div>
        <script>
            function mDown(obj) {
                obj.style.backgroundColor="red";
                obj.innerHTML="RELEASE ME";
            }
            function mUp(obj) {
                obj.style.backgroundColor="blue";
                obj.innerHTML="THANK YOU"
            }
        </script>
    </body>
</html>
