<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                var x= document.getElementById("fname");
                x.value=x.value.toUpperCase();
            }
        </script>
    </head>
    <body>
        Enter Your Name:<input type="text" id="fname" onchange="myFunction()">
        <p>when you leave input field,after function triggered the input field then it changes upper case</p>
    </body>
</html>
