<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:chartreuse;width:120px; height:20px; padding:40px;">
    mouse over me</div>
    <script>
        function mOver(obj) {
            obj.innerHTML="THANK YOU"
        }
        function mOut(obj) {
            obj.innerHTML="MOUSE OVER ME"
        }
    </script>
    </body>
</html>
