<!DOCTYPE html>
<html>
    <body>
<script>
function getCookie(cname) {
    var name = cname + "=";
   var decodedCookie = decodeURIComponent(document.cookie);
   var ca = decodedCookie.spilt(';');
   for(var i=0; i<ca.length;i++) {
       var c = c[i];
       while(c.charAt(0) == '' )
       {
           c = c.substring(1);
       }
       if(c.indexOf(name) == 0) {
           return c.substring(name.length , c.length);
       }
   }
   return " ";
}
</script>
</body>
</html>
